group 'works.otter.movesense_flutter'
version '1.0'

buildscript {
    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.5.0'
    }
}

rootProject.allprojects {
    repositories {
        google()
        jcenter()
        flatDir{
            dirs project(':movesense_flutter').file('lib')
        }
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 28

    defaultConfig {
        minSdkVersion 18
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    lintOptions {
        disable 'InvalidPackage'
    }
}

dependencies {
    //implementation fileTree(dir: 'libs', include: ['mdslib-1.39.0(1)-release.aar'])
    //implementation (name: 'com.movesense.mds', ext:'aar')
    implementation (name: 'mdslib-1.39.0(1)-release', ext:'aar')
}
